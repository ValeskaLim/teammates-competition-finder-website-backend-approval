version: "3.8"

services:
  # Hardhat local blockchain
  hardhat-node:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: npx hardhat node
    ports:
      - "8545:8545"
    networks:
      - chain-network

  # Express backend API
  backend:
    build: .
    container_name: team-finalize-backend
    ports:
      - "5000:5000"
    environment:
      - RPC_URL_LOCALHOST=${RPC_URL_LOCALHOST}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - PORT=5000
    depends_on:
      - hardhat-node
    volumes:
      - ./uploads:/app/uploads
    networks:
      - chain-network

networks:
  chain-network:
    external: true
